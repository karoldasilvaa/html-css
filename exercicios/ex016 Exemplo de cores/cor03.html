<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {  /* Configurações globais das CSS ( quando colocar To bottom ou To top colocar essa configuração )*/
            height: 100%;
        }

        body {
            background-image: linear-gradient(to bottom, #595BCC, #7F4EB5, #DF3377, #F36336, #FDBA58);
            background-attachment: fixed;        /* para o degrade ficar fixo */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
