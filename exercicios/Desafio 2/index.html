<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            background-color: black;
            color: deeppink;
            text-align: center;
            padding: 0 auto;
        }
        body {
           background-color: pink;
        }
     
    </style>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio 2</title>
    
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <strong>HTML5</strong>, podemos inserir os elementos da lista a seguir. Passe o mouse sobres termos para descobrir qual tag deverá ultilizar em cada caso.</p>
    <ul type="disc">
    <li><abbr title="Use as tags <h1> </h1>"> Títulos</abbr></li>
    <li><p><abbr title="Use as tags <h2> </h2>">Subtítulos</abbr></p></li>
    <li><p><abbr title="Use as tags <p> </p>">Parágrafos</abbr></p>
    <li><p><abbr title="Use as tags <ol> </ol>">Listas Organizadas</abbr></p></li>
    <li><p><abbr title="Use as tags <ul> </ul>">Lista Desordenada</abbr></p></li>
    <li><p><abbr title="Use a tag img">Imagens</abbr></p></li>
    <li><p><abbr title="Use as tags <a> </a> ">Link</abbr></p></li>
    </ul>
    
  </body>
</html>
