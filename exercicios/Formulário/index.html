<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        table, th, td {
        border: 1px solid black;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Criando formulário</h1>
    <Label for="nome">Nome:</Label>
    <input type="text" id="nome">
    <br>
    <Label for="idade">Idade:</Label>
    <input type="number" id="idade">
    <br>
    <label>Sexo:</label>
    <input name="sexo" type="radio">M</input>
    <input name="sexo" type="radio">F</input>
    <br>
    <Label>Estado cívil</Label>
    <select name="estadoCivil" id="estadoCivil">
        <option value=""></option>
        <option value="1">Solteiro</option>
        <option value="2">Casado</option>
        <option value="3">Divorciado</option>
        <option value="4">Viúvo</option>          
    </select>
    <br>
    <Label>Interesses</Label>
    <input  name="Interesses" type="checkbox">Fazer Faculdade</input>
    <input  name="Interesses" type="checkbox">Trabalhar na aréa</input>
    <input  name="Interesses" type="checkbox">Investir</input>
    <input  name="Interesses" type="checkbox">Ter muito dinheiro</input>
    <input  name="Interesses" type="checkbox">Colocar silicone</input>
    <input  name="Interesses" type="checkbox">Ter uma franquia do MC</input>
    <input  name="Interesses" type="checkbox">Uma casa com piscina</input>
    <br>
    <input value="Salvar" type="button"></input>
    <br>
    <table>
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
        </tr>
        <tr>
            <td>Karol Linda</td>
            <td>(11) 94912-8729</td>
        </tr>
        <tr>
            <td>Anderson Lindo</td>
            <td>(11) 98782-2109</td>
        </tr>
    </table>
</body>
</html>
